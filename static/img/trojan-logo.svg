<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9FEF00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7BC700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0A0E27"/>
  
  <!-- Outer hexagon frame -->
  <polygon points="100,20 170,60 170,140 100,180 30,140 30,60" 
           fill="none" 
           stroke="#9FEF00" 
           stroke-width="2" 
           filter="url(#glow)"/>
  
  <!-- Inner geometric cube -->
  <g transform="translate(100, 100)">
    <!-- Front face -->
    <polygon points="0,-40 -35,0 0,40 35,0" 
             fill="url(#cubeGradient)" 
             stroke="#9FEF00" 
             stroke-width="1.5"
             opacity="0.3"/>
    
    <!-- Top face -->
    <polygon points="0,-40 35,0 35,-20 0,-60" 
             fill="#9FEF00" 
             stroke="#9FEF00" 
             stroke-width="1.5"
             opacity="0.5"/>
    
    <!-- Right face -->
    <polygon points="35,0 35,-20 70,0 70,20" 
             fill="#7BC700" 
             stroke="#9FEF00" 
             stroke-width="1.5"
             opacity="0.4"/>
  </g>
  
  <!-- Circuit lines -->
  <line x1="30" y1="60" x2="50" y2="80" stroke="#9FEF00" stroke-width="1" opacity="0.6"/>
  <line x1="170" y1="60" x2="150" y2="80" stroke="#9FEF00" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="140" x2="50" y2="120" stroke="#9FEF00" stroke-width="1" opacity="0.6"/>
  <line x1="170" y1="140" x2="150" y2="120" stroke="#9FEF00" stroke-width="1" opacity="0.6"/>
  
  <!-- Circuit nodes -->
  <circle cx="50" cy="80" r="2" fill="#9FEF00" filter="url(#glow)"/>
  <circle cx="150" cy="80" r="2" fill="#9FEF00" filter="url(#glow)"/>
  <circle cx="50" cy="120" r="2" fill="#9FEF00" filter="url(#glow)"/>
  <circle cx="150" cy="120" r="2" fill="#9FEF00" filter="url(#glow)"/>
  
  <!-- Center glow -->
  <circle cx="100" cy="100" r="8" fill="#9FEF00" opacity="0.3" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="4" fill="#9FEF00" opacity="0.8"/>
  
  <!-- Binary code decoration -->
  <text x="100" y="195" font-family="monospace" font-size="8" fill="#9FEF00" opacity="0.3" text-anchor="middle">01001000 01010100 01000010</text>
</svg>
